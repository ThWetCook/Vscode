<!DOCTYPE html>
<html>
  <head>
    <title>Luminescent Mist Color</title>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
      // Get the canvas element
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Set the fill style to Luminescent Mist
      ctx.fillStyle = "rgb(190, 227, 229)";

      // Draw a rectangle filled with Luminescent Mist
      ctx.fillRect(50, 50, 100, 100);
    </script>
  </body>
</html>
